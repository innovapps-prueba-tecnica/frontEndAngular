<div>
    <div class="row">
        <div class="col-xl-12">
            <h2 class="page-header">
                Vuelos
            </h2>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <i class="fa fa-dashboard"></i> <a href="Javascript:void(0)" [routerLink]="['/vuelo']">VUelos</a>
                </li>
            </ol>
        </div>
    </div>
    <button routerLink="/vuelo/create">Crear vuelo</button>
    <table datatable class="table">
        <thead>
            <tr>
                <th>Aerolinea</th>
                <th>Descripcion</th>
                <th>Cantidad maxima de pasajeros</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data">
                <td>{{item.aerolinea}}</td>
                <td>{{item.descripcion}}</td>
                <td>{{item.cantidad_maxima_pasajeros}}</td>
                <td>
                    <button routerLink="/avion/edit/{{item.id}}">
                        Editar
                    </button>
                    <button (click)="delete(item.id)">
                        Eliminar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
