<div>
    <div class="row">
        <div class="col-xl-12">
            <h2 class="page-header">
                Crear vuelo
            </h2>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <i class="fa fa-dashboard"></i> <a href="Javascript:void(0)" [routerLink]="['/vuelo']">Vuelo</a>
                </li>
            </ol>
        </div>
    </div>

    <form [formGroup]="userForm" role="form" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="form-control-label" for="inputSuccess">Nombre de aerolinea</label>
                    <input class="form-control" type="text" formControlName="aerolinea">
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="inputSuccess">Descripcion:</label>
                    <input class="form-control" type="number" formControlName="descripcion">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="form-control-label" for="inputSuccess">Cantidad maxima de pasajeros</label>
                    <input class="form-control" type="number" formControlName="cantidad_maxima_pasajeros">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <button type="submit">Guardar</button>
            </div>
        </div>
    </form>
</div>
