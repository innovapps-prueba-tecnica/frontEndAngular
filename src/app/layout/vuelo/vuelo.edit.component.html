<div>
    <div class="row">
        <div class="col-xl-12">
            <h2 class="page-header">
                Editar vuelo
            </h2>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <i class="fa fa-dashboard"></i> <a href="Javascript:void(0)" [routerLink]="['/vuelos']">Vuelos</a>
                </li>
            </ol>
        </div>
    </div>
    <form [formGroup]="userForm" role="form" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="form-control-label" for="inputSuccess">Descripci√≥n</label>
                    <input class="form-control" type="text" formControlName="descripcion">
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="inputSuccess">Fecha de salida:</label>
                    <input class="form-control" type="datetime" formControlName="fechaSalida">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="form-control-label" for="inputSuccess">Ciudad de destino</label>
                    <input class="form-control" type="text" maxlength="45" formControlName="ciudadDestino">
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="inputSuccess">Ciudad de origen:</label>
                    <input class="form-control" type="text" maxlength="45" formControlName="ciudadOrigen">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <button type="submit">Editar</button>
            </div>
        </div>
    </form>
</div>
